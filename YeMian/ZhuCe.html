	<script src="../bootstrap/js/jquery.validate.min.js"></script>
	<script src="../bootstrap/js/messages_zh.js"></script>
	<script>
		$(function(){
				$("#registForm").validate({
					rules:{
						user:{
							required:true,
							minlength:3
							},
						password:{
							required:true,
							digits:true,
							minlength:6
								},
						repassword:{
							required:true,
							equalTo:"[name='password']"
								},
						email:{
							required:true,
							email:true
								},
						username:{
							required:true,
							maxlength:5
								},
						sex:{
							required:true
							}
						},
						messages:{
							user:{
								required:"用户名不能为空!",
								minlength:"用户名不得少于3位!"
								},
							password:{
								required:"密码不能为空!",
								digits:"密码必须是整数!",
								minlength:"密码不得少于6位!"
								},
							repassword:{
								required:"确认密码不能为空!",
								equalTo:"两次输入密码不一致!"
								},
							email:{
								required:"邮箱不能为空!",
								email:"邮箱格式不正确!"
								},
							username:{
								required:"姓名不能为空!",
								maxlength:"姓名不得多于5位!"
								},
							sex:{
								required:"性别必须勾选!"
								}
							},
						errorElement: "label", //用来创建错误提示信息标签,validate插件默认的就是label
						success: function(label) { //验证成功后的执行的回调函数
						//label指向上面那个错误提示信息标签label
						label.text(" ") //清空错误提示消息
							.addClass("success"); //加上自定义的success类
							}
						});
					});
	</script>
